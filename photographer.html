<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/82d5e7c8c4.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>

    <header>
      <a href="index.html" class="logo_link"  tabindex='0'>
      <img src="assets/images/logo.png" alt="Page d'accueil Fisheye" class="logo" /></a>
      <span class="hidden">Current page:</span>
      <span class="hidden">Page photographe</span>
    </header>

    <main id="main">
      <div class="photograph-header">
        <button aria-label='Ouvrir la modale contact' class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>

      <div class="select-container">
          <label for="tri">Trier par :</label>
          <select id="tri" name="tri">
            <option value="type00"></option>
            <option value="type01">Popularité</option>
            <option value="type02">Date</option>
            <option value="type03">Titre</option>
          </select>
      </div>
      <div class="media-container"></div>
    </main>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <div class="header-contactform">
            <h2>Contactez-moi</h2>
            <p id="nameContactForm"></p>
          </div>
          <img id="contact-form_close-button" tabindex='0' aria-label='Fermer la modale contact' src="assets/icons/close.svg" onclick="closeModal()" onkeydown="closeModalByKeyPress(event)" />
        </header>
        <form>
          <div>
            <label  tabindex="1" for="firstname">Prénom</label>
            <input type="text" id="firstname" name="firstname" required />

            <label tabindex="2" for="lastname">Nom</label>
            <input type="text" id="lastname" name="lastname" required />

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />

            <label for="yourmessage">Message</label>
            <input type="text" id="yourmessage" name="yourmessage"  />
          </div>
          <button aria-label='Envoyer les données' class="contact_button" id="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
    <div id="lightbox_background">
        <div class="close_button-tab">
          <img tabindex="0" aria-label="Close dialog" class="close_button" src="assets/icons/close.svg" onclick="closeLightbox()"  onkeydown="closeLightboxByKeyPress(event)" />
          <div tabindex="0" aria-label="Previous image" class="lightbox__chevronL"><</div>
          <div tabindex="0" aria-label="Next image" class="lightbox__chevronR">></div>
        </div>

        <div aria-label="image closeup view" class="lightbox-center"><div id="lightbox"></div></div>          
    </div>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/factories/photographer.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/utils/lightbox.js"></script>
    <script src="scripts/utils/sort.js"></script>
  </body>
</html>
